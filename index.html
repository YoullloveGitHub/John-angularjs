<!doctype html>
<html ng-app="test">
<head>
<meta charset="utf-8">
<title>智能社— http://www.zhinengshe.com</title>
<style>
</style>
<script src="js/angular.js"></script>
<script type="text/javascript">
	var app = angular.module('test', []);
	app.controller('controllerName', function($scope,$http){
		$http.get('data/data.txt').success(function(result){
			$scope.arr = result;
		})
		.error(function(){
			console.log(111);
		});
	})
</script>
</head>

<body ng-controller="controllerName">
<ul>
	<li ng-repeat="item in arr">我叫{{item.name}},今年{{item.age}}岁</li>
</ul>
</body>
</html>
